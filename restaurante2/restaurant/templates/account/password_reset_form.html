{% extends 'base.html' %}

{% block content %}
  <h2>{% trans "Restablecer Contraseña" %}</h2>
  <form method="post">
    {% csrf_token %}
    <p>
        <label for="id_email">{% trans "Correo Electrónico" %}:</label>
        <input type="email" name="email" id="id_email" placeholder="{% trans 'Correo Electrónico' %}" required>
    </p>
    <button type="submit" class="btn-primary">{% trans "Enviar Enlace de Restablecimiento" %}</button>
  </form>
{% endblock %}
